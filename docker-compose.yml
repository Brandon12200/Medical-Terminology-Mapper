services:
  # Backend API service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical-mapper-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/api:/app/api
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - backend_uploads:/app/uploads
      - backend_exports:/app/exports
      - backend_cache:/app/cache
    environment:
      - API_ENV=development
      - DB_PATH=/app/data/terminology
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medical-mapper-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api
    command: npm run dev -- --host 0.0.0.0 --port 3000
    restart: unless-stopped

volumes:
  backend_uploads:
    driver: local
  backend_exports:
    driver: local
  backend_cache:
    driver: local

networks:
  default:
    name: medical-mapper-network
    driver: bridge